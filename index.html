<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>TimeCard - Timesheets in BaseCamp made easy</title>
	<script type="text/javascript" src="js/AIRAliases.js"></script>
	<script src="js/applicationupdater_ui.swf" type="application/x-shockwave-flash"></script>
	<script type="text/javascript" src="js/MenuBuilder.js"></script>
    <!--<script type="text/javascript" src="js/AIRIntrospector.js"></script>-->

	<script src="js/json2.js" type="text/javascript"></script>
	<script src="js/base64.js" type="text/javascript"></script>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript"></script>
	<script src="js/date_extension.js" type="text/javascript"></script>
	<script src="js/Class-0.0.2.min.js" type="text/javascript"></script>
	<script src="js/jquery.blockUI.js" type="text/javascript"></script>
	<script src="js/jquery.countdown.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.7.2.custom.js" type="text/javascript"></script>

	<script src="js/Connection.js" type="text/javascript"></script>
	<script src="js/application.js" type="text/javascript"></script>
	<script src="js/app.cache.js" type="text/javascript"></script>
	<script src="js/app.date.js" type="text/javascript"></script>
	<script src="js/app.timelog.js" type="text/javascript"></script>
	<script src="js/app.project.js" type="text/javascript"></script>
	<script src="js/app.todo_list.js" type="text/javascript"></script>
	<script src="js/app.todo_item.js" type="text/javascript"></script>
  

  <link href="resources/styles.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="stylesheets/jquery.countdown.min.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
<div id="app_top">
<div id="header">
	<div class="loadindicator"></div>
  <h1>TimeCard</h1>
  <div id="task_timer">
    <div id="timer_buttons">
      <button id="timer">Start Task</button>
    </div>
    <div id="timeclock"></div>
    <button id="pause_timer" style="display:none">Pause</button>
  </div>
  <div id="summary">
  	<dl id="daily_hours">
      <dt>Su:</dt>
      <dd id="day_0">0</dd>
      <dt>M:</dt>
      <dd id="day_1">0</dd>
      <dt>T:</dt>
      <dd id="day_2">0</dd>
      <dt>W:</dt>
      <dd id="day_3">0</dd>
      <dt>Th:</dt>
      <dd id="day_4">0</dd>
      <dt>F:</dt>
      <dd id="day_5">0</dd>
      <dt>Sa:</dt>
      <dd id="day_6">0</dd>
    </dl>
    <div>
	  <span class="total_hours"></span> hours
   </div>
  </div>
<div class="clear"></div>
</div>
<div id="dashboard">
  <p id="identity">
    <strong><span class="name"></span>'s hours</strong> for week of <span class="start"></span> to <span class="end"></span>
    <a href="#" onclick="app.timelog.jumpBack();return false;">&laquo;</a>
    <a href="#" onclick="app.timelog.showThisWeek();return false">This Week</a>
    <a href="#" onclick="app.timelog.jumpAhead();return false;">&raquo;</a>
   </p>
              
  <p id="status_bar_elm"></p>
	<div class="clear"></div>
</div>
<div class="clear"></div>
</div>
<div class="clear"></div>
<div id="tabs">
    <div id="todo_lists" class="tab">
      <h2><a href="#" onclick="$('#todo_list_content').toggle();return false;">Todo Lists</a></h2>
    
      <div id="todo_list_content"></div>
    </div>
    <div id="timelog" class="tab">
    
      <div id="add_time">
        <form method="post">
          <table cellspacing="0">
            <tbody>
              <tr>
                <th class="date">Date</th>
                <th class="project">Project</th>
                <th class="description">Description</th>
                <th class="hours">Hours</th>
                <th class="actions">Actions</th>
              </tr>
              <tr id="new_time_entry_form">
                <td class="date"><input type="text" name="time_entry[date]" class="datepicker" / ></td>
                <td class="project">
                  <select name="time_entry[project_id]" id="time_entry_project_id" autocomplete="off">
                    <option value="" selected="selected">Choose a project</option>
                  </select>
                </td>
                <td class="description">
                  <div id="todos_wrapper"></div>
                  <input type="text" name="time_entry[description]" id="description" value="" size="40" />
                </td>
                  <td class="hours">
                    <input type="text" name="time_entry[hours]" id="hours" value="" size="5" autocomplete="off" />
                  </td>
                  <td class="actions">
                    <button type="submit">Save</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
	      <div id="timesheet_wrapper">
          <table id="timesheet" class="timesheet" cellspacing="0"></table>
          </div>
      </div>
    
      <div id="prefs" class="tab">
        <dl>
          <dt><label for="prefs_url">Basecamp URL</label></dt>
          <dd><input type="text" id="prefs_url" value="company.basecamphq.com" /></dd>
        </dl>
        <dl>
          <dt><label for="prefs_username" value="">Username</label></dt>
          <dd><input type="text" id="prefs_username" value="" /></dd>
        </dl>
        <dl>
          <dt><label for="prefs_password">Password</label></dt>
          <dd><input type="password" id="prefs_password" value="" /></dd>
        </dl>
        <p>
          <input type="checkbox" id="prefs_remember_me" checked="checked" />
          <label for="prefs_remember_me">Remember me on this computer</label>
        </p>
        <p class="buttons">
          <button id="prefs_submit">Connect to Basecamp</button>
        </p>
      </div>
</div>  
<div id="footer">&copy; <script type="text/javascript">document.write((new Date()).getFullYear());</script> GORGES Labs</div>
  <script type="text/javascript">
  app.init();
  </script>
</body>
</html>
